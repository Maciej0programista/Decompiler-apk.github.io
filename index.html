<!DOCTYPE html>
<html lang="pl">  <!--  Ustaw język na polski -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css"> <!-- Dołączenie pliku CSS -->
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>  <!-- Pole tekstowe, tylko do odczytu -->

        <div class="buttons">
            <!-- Pierwszy rząd -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="backspace()">←</button> <!-- Przycisk "Backspace" -->


            <!-- Drugi rząd -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>

            <!-- Trzeci rząd -->
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>

            <!-- Czwarty rząd -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()">=</button>

            <!-- Piąty rząd -->
             <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="empty-button"></button> <!--Pusty przycisk dla układu-->


        </div>
    </div>

    <script src="script.js"></script> <!-- Dołączenie pliku JavaScript -->
</body>
</html>
